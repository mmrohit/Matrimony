<script>

function check()
{
	re=new RegExp(/\s/);
if((x=document.input.userName.value) == "" || x.length<5 || re.test(x) )
 {
	window.alert("Enter Valid Username");
	document.input.userName.focus();
	return false;

}

else if( (x=document.input.pass.value) == "" || x.length<5 || re.test(x))
{
	
	window.alert("Enter Valid Password");
	document.input.pass.focus();
	return false;
}
	
return true;
}

function changeHashOnLoad() {
    window.location.href += "#";
    setTimeout("changeHashAgain()", "50"); 
}

function changeHashAgain() {
 window.location.href += "1";
}

var storedHash = window.location.hash;
window.setInterval(function () {
   if (window.location.hash != storedHash) {
        window.location.hash = storedHash;
   }
}, 50);


</script>
